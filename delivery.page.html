<ion-header>
    <ion-back-button defaultHref="/"></ion-back-button>
  <ion-toolbar>
    <ion-title>Delivery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card  *ngFor="let info of data;let i = index"  (click)="setid(i)" >
     
        <ion-card-header>
        
            <ion-card-title> Order No: {{info.Orderno}}</ion-card-title>
          <ion-card-subtitle> Name : {{info.Firstname}} 
             
          </ion-card-subtitle>
          <ion-card-content>
             Address: {{info.Address}}
            </ion-card-content>
          
        </ion-card-header>
      
        
        
      </ion-card>
      

    </ion-content>
